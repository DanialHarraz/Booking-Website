<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Book a reliable and personal ride with RenToGo." />
  <title>RenToGo | Book a Ride</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>RenToGo</h1>
      <nav>
        <ul>
            <li><a href="/index.html" class="active">Home</a></li>
            <li><a href="/booking.html">Book a Ride</a></li>
            <li><a href="/about.html">About</a></li>
           <li><a href="/admin-login.html" class="login-link">Driver Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="booking-section">
    <div class="container">
      <h2>Book Your Ride</h2>
      <form id="bookingForm">
  <!-- Section 1: Customer Info -->
  <div class="form-group">
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" />
  </div>

  <!-- Section 2: Trip Type -->
  <div class="form-group">
    <label for="bookingType">Type of Booking *</label>
    <select id="bookingType" name="bookingType" required>
      <option value="">Select booking type</option>
      <option value="one-way">One-Way Trip</option>
      <option value="two-way">Two-Way Trip</option>
      <option value="hourly">Hourly Booking</option>
    </select>
  </div>

  <!-- One-Way & Two-Way Fields -->
  <div id="oneTwoWayFields" style="display:none;">
    <div class="form-group">
      <label for="date">Date of Trip *</label>
      <input type="date" id="date" name="date" />
    </div>
    <div class="form-group">
      <label for="time">Pick-Up Time *</label>
      <input type="time" id="time" name="time" />
    </div>
    <div class="form-group">
      <label for="pickup">Pick-Up Location *</label>
      <input type="text" id="pickup" name="pickup" />
    </div>
    <div class="form-group">
      <label for="destination">Drop-Off Location *</label>
      <input type="text" id="destination" name="destination" />
    </div>
    <div class="form-group">
      <label for="additionalStops">Additional Drop-Off Points? (Additional $10 each)</label>
      <textarea id="additionalStops" name="additionalStops"></textarea>
    </div>
  </div>

  <!-- Two-Way Only Fields -->
  <div id="twoWayReturnFields" style="display:none;">
    <div class="form-group">
      <label for="returnDate">Return Trip Date *</label>
      <input type="date" id="returnDate" name="returnDate" />
    </div>
    <div class="form-group">
      <label for="returnTime">Return Trip Time *</label>
      <input type="time" id="returnTime" name="returnTime" />
    </div>
  </div>

  <!-- Hourly Booking Fields -->
  <div id="hourlyFields" style="display:none;">
    <div class="form-group">
      <label for="hourlyDate">Date of Trip *</label>
      <input type="date" id="hourlyDate" name="hourlyDate" />
    </div>
    <div class="form-group">
      <label for="hourlyTime">Pick-Up Time *</label>
      <input type="time" id="hourlyTime" name="hourlyTime" />
    </div>
    <div class="form-group">
      <label for="hourlyPickup">Pick-Up Location *</label>
      <input type="text" id="hourlyPickup" name="hourlyPickup" />
    </div>
    <div class="form-group">
      <label for="duration">Duration of Booking (hours) *</label>
      <input type="number" id="duration" name="duration" min="3" />
    </div>
  </div>

  <!-- Final Section -->
  <div id="finalSection" style="display:none;">
    <div class="form-group">
      <label for="passengers">Number of Passengers *</label>
      <input type="number" id="passengers" name="passengers" max="12" required />
    </div>

    <!-- <div class="form-group">
      <label for="paymentMethod">Payment Method *</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="paynow">PayNow</option>
        <option value="bank">Bank Transfer</option>
      </select>
    </div> -->

    <div class="form-group">
      <input type="checkbox" id="depositAcknowledged" name="depositAcknowledged" required />
      <label for="depositAcknowledged">I understand a $20 deposit to 91080548 is required to confirm my booking.</label>
    </div>

    <div class="form-group">
      <input type="checkbox" id="cancellationPolicy" name="cancellationPolicy" required />
      <label for="cancellationPolicy">I understand cancellation less than 3â€“4 hours before the trip may result in deposit forfeiture.</label>
    </div>

    <div class="form-group">
      <label for="additionalNotes">Additional Notes / Requests</label>
      <textarea id="additionalNotes" name="additionalNotes"></textarea>
    </div>

    <button type="submit" class="btn">Submit Booking</button>
  </div>
</form>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 RenToGo. All rights reserved.</p>
    </div>
  </footer>

  <script src="/scripts/main.js"></script>
</body>
</html>
